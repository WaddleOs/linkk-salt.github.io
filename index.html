<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Kısaltıcı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ücretsiz Link Kısaltıcı</h1>
        <p>Uzun URL'yi aşağıdaki kutuya yapıştırın ve kısaltın!</p>
        <div class="form-group">
            <input type="text" id="urlInput" placeholder="Uzun URL'yi buraya yapıştırın...">
            <button id="shortenBtn">Kısalt</button>
        </div>
        <div class="result" id="resultContainer">
            <p>Kısaltılmış URL:</p>
            <div class="result-box">
                <span id="shortUrl"></span>
                <button id="copyBtn">Kopyala</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
